<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Api</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="advicewrapper">
   <header>ADVICE # <span class="advice-id"></span></header>
    <div class="advice"></div>
    <img src="images/pattern-divider-desktop.svg" alt="patterndivider" class="divider">
    <div class="icon-dice"><img src="images/icon-dice.svg" alt="" class="dice" >
    </div>
    
  </div>
  <script>
    function run(){
    const adviceText = document.querySelector('.advice');
const adviceId = document.querySelector('.advice-id');
const dice = document.querySelector('.icon-dice');

dice.addEventListener('click', () => {
  fetch('https://api.adviceslip.com/advice')
    .then(response => response.json())
    .then(data => {
      adviceText.textContent = `"${data.slip.advice}"`;
      adviceId.textContent = data.slip.id;
    })
    .catch(error => {
      adviceText.textContent = 'Failed to load advice.';
      adviceId.textContent = '--';
      console.error('Error:', error);
    });
});
    }
    run();
  </script>
</body>
</html>
